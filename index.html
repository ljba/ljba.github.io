<!DOCTYPE html>
<html>
  <head>
    <title>Test Page: Don't Panic</title>
    <meta charset="utf-8">
    <style>
    a {
      color: red;
    }
    li {
      border: 1px solid gray;
    }
    li a {
      color: blue;
    }
    #exec-bio {
      background-color: lightgray;
    }
    .bio-box {
      border: 1px solid black;
    }
    .bio-box a {
      color: green;
    }
    #my-test-id {
      background-color: orange;
    }
    .my-test-class {
      background-color: azure;
    }
    </style>
  </head>
  <body>
    <h1>I'm an h1</h1>
    <ul>
      <li id="my-test-id">
        <a href="http://example.com/">Link</a>
      </li>
      <li>
        <a href="http://example.com/">Link</a>
      </li>
      <li>
        <a href="http://example.com/">Link</a>
      </li>
    </ul>
    <h2>I'm an h2</h2>
    <div id="exec-bio" class="bio-box my-test-class">
      <a href="http://example.com/">I'm a link 1</a>
    </div>
    <div class="bio-box my-test-class">
      <a href="http://example.com/">I'm a link 2</a>
    </div>
    <div class="bio-box my-test-class">
      <a href="http://example.com/">I'm a link 3</a>
    </div>
    <div class="bio-box my-test-class">
      <a href="http://example.com/">I'm a link 4</a>
    </div>
  </body>
</html>
